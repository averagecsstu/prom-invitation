<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tev İnanç Cumhuriyet Balosu'24</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>29 Ekim Cumhuriyet Balosuna Davetlisiniz!</strong>
                        <p>
                            28 Ekim 2024 19.00 tarihinde yemekhanede gerçekleşecek olan Cumhuriyet Balosuna Davetlisiniz!
                        </p>
                        <p>
                            Güzel bir gece geçirmeniz dileğiyle!
                        </p>
                    </div>
                </div>
            </div>
            <div class="circle"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
